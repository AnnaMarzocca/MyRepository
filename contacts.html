                // https://dashboard.emailjs.com/admin/account
                emailjs.init({

                });
            })();

        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('template_7igwijg').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // these IDs from the previous steps
                    emailjs.sendForm('service_3i3ttcc', 'template_7igwijg', this)
                        .then(() => {
                            console.log('SUCCESS!');
                        document.getElementById('thank-you-message').style.display = 'block'; 
                        this.reset(); 
                        }, (error) => {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>

    <!-- Form -->
    <body class="contacts-body">
    <main>
        <div class="container">
            <div class="mt-3">
                <a href="index.html" class="btn cta-back" aria-label="Torna alla home"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            </div>
            <div class="text-center"   id="thank-you-message" style="display: none;">
                <h3>Grazie per avermi contattato!</h3>
            </div>
        <div class="container contact-form">
            <div class="contact-image">
                <img src="https://annamarzocca.github.io/MyRepository/assets/img/hello.png" alt="hello_image"/>
            </div>
            <form method="post" id="template_7igwijg">
                <h3>Mettiamoci in contatto</h3>
               <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group mb-3">
                            <input type="text" name="user_name" class="form-control" placeholder="Nome e Cognome" value="" required aria-required="true"/>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="user_email" class="form-control" placeholder="Email" value="" required aria-required="true"/>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="contact_number" class="form-control" placeholder="Numero di telefono" value="" />
                        </div> 
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group mb-3">
                            <textarea name="message" class="form-control" placeholder="Messaggio" style="width: 100%; height: 190px;" required aria-required="true"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" name="btnSubmit" class="btn cta-button-gradient" value="Invia"/>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</main>
